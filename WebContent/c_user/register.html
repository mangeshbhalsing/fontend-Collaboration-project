
<body>
	<div class="generic-container" ng-controller="UserController as ctrl">


		<!-- 	<div ng-hide='ctrl.user.errorMessage=="" '> -->
		<div class="">

			{{ctrl.user.errorMessage}}</div>

		<!-- 	</div> -->


		<div ng-show='ctrl.user.errorMessage=="" '>
			<span class="lead"
				style="font-size: 38px; color: blueviolet; margin-left: 449px;">
				<center>Registration Form</center> </span>
		</div>

		<div class="form-horizontal">


			<form ng-submit="ctrl.submit()" name="myForm">

				<div class="form-group">
					<label class="col-md-4 control-label" for="Register As">Register
						As..</label>
					<div class="col-md-4">
						<div class="radio">
							<label class="radio-inline"> <input type="radio"
								name="role" value="student" ng-model="ctrl.user.role">
								Student
							</label> <label class="radio-inline"> <input type="radio"
								name="role" value="alumni" ng-model="ctrl.user.role">
								Alumni
							</label> <label class="radio-inline"> <input type="radio"
								name="role" value="employee" ng-model="ctrl.user.role">
								Employee
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-lable" for="id">ID</label>
					<div class="col-md-4">
						<input type="text" ng-model="ctrl.user.id" id="id"
							class="form-control input-md" placeholder="Enter your ID"
							required ng-minlength="3" />
					</div>
				</div>


				<div class="form-group">

					<label class="col-md-4 control-lable" for="uname">Name</label>
					<div class="col-md-4">
						<input type="text" ng-model="ctrl.user.name" id="name"
							class=" form-control input-sm" placeholder="Enter your name"
							required ng-minlength="3" />
					</div>

				</div>

				<div class="form-group">

					<label class="col-md-4 control-lable" for="password">Password</label>
					<div class="col-md-4">
						<input type="password" ng-model="ctrl.user.password" id="password"
							class=" form-control input-sm" placeholder="Enter your password"
							required ng-minlength="3" />
					</div>

				</div>


				<div class="form-group">

					<label class="col-md-4 control-lable" for="email">Email</label>
					<div class="col-md-4">
						<input type="email" ng-model="ctrl.user.email" id="email"
							class=" form-control input-sm" placeholder="Enter your Email"
							required />

					</div>

				</div>

				<div class="form-group">

					<label class="col-md-4 control-lable" for="mobilel">Mobile</label>
					<div class="col-md-4">
						<input type="tel" ng-model="ctrl.user.mobile" id="mobile"
							class="form-control input-sm"
							placeholder="Enter your contact number" required />

					</div>

				</div>


				<div class="form-group">

					<label class="col-md-4 control-lable" for="address">Address</label>
					<div class="col-md-4">
						<input type="text" width="100" height="50"
							ng-model="ctrl.user.address" id="address"
							class="form-control input-sm" placeholder="Enter your Address." />
					</div>

				</div>



				<div class="form-group">
					<label class="col-md-4 control-lable" for="Singupandregister"></label>
					<div class="col-md-4">
						<input type="submit" value="Register" class="btn btn-lg btn-primary btn-block">
						<button type="button" ng-click="ctrl.reset()"
							class="btn btn-warning btn-sm"
							style="border-radius: 5px; background-color: #F44336; margin-top: 5px; float: right;">Reset
							Form</button>
					</div>
				</div>
			</form>


		</div>
	</div>



</body>
